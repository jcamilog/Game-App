<div class="content">
    <h2 class="title-content">Todos los juegos</h2>
    <!-- TODO: avoid put logic in template you could use getters by TS  -->
    <div *ngIf="games.length <= 0 && search === '' " class="content-info" >
        <img src="./../../../../assets/img/informative-image/Search.jpg" alt="Realizar busqueda">
        <p class="text-info" >Ingresa el nombre del juego en el buscador para poder encontrarlo</p>
    </div>
    <div *ngIf="games.length <= 0 && search !== '' " class="content-info" >
        <img src="./../../../../assets/img/informative-image/2796389.jpg" alt="Busqueda no encontrada">
        <p class="text-info">No encontramos tu busqueda, por favor vuelve a ingresar el nombre</p>
    </div>

    <div class="grid-cards">
        <div  class="card" *ngFor="let game of games">
            <div class="content-img">
                <!-- TODO: use Optional Chaining  -->
                <img src="{{game.thumb}}" alt="{{game.internalName}}">
                <span class="material-icons" (click)="addCart(game)">
                    shopping_cart
                </span>
            </div>

            <p> {{game.external}} </p>
            <span>
                <a [routerLink]="['/home', game.gameID]">Ver detalles</a>
            </span>

        </div>
        <!-- TODO: dm is not explicit var  -->
        <div *ngFor="let dm of dumyCont">
            <div class="content-skeleton" *ngIf="this.progress === true && search !== '' " >
                <ngx-skeleton-loader [theme]="{
                    'width': '100%',
                    'height': '100%',
                    'position':'absolute'
                }"></ngx-skeleton-loader>
            </div>
        </div>
    </div>

    <!-- <button *ngIf=" games.length >= 1 && search !== ''" (click)="onScroll()" >Ver mas</button> -->
</div>
